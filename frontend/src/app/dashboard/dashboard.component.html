<div class="container mt-5">
    <h2>My Expenses</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Description</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let expense of expenses">
          <td>{{ expense.description }}</td>
          <td>{{ expense.amount }}</td>
        </tr>
      </tbody>
    </table>
  </div>
